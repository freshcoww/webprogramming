<!doctype html>
<html>

<script>
function gugudan(n) {
    var m = parseInt(n);
    if(isNaN(m) || m<1 || m>9 )
    {alert("잘못입력하셨습니다.");
    return;}

 for(var i=1; i<=9; i++)
 {document.write(m+"x"+i+"="+m*i+"<br>");
 }
}
</script>

<script>
var n = prompt("몇 단을 원하시나요");
gugudan(n);

</script>

</html>
