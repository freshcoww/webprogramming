<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="fisrtp"
    style="color:blueviolet; background:skyblue"
    onclick="this.style.color='teal'">
    이것은 <span style="color:red">문장입니다</span>

</p>

<script>
    var p = document.getElementById("fisrtp");
    var text = "이 p id는" + p.id+"\n";
    text += p.tagName+"\n";
    text += p.innerHTML+"\n";
    alert(text);
    // alert해서 text를 한번만 호출하기 때문에 계속 +=대입을 해주는 것!!!
</script>
</body>
</html>
